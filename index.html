<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap and Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

       <!-- Favicon -->
        <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/shopping-cart.png" type="image/x-icon">


        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Main Section -->
        <section>
            <div class="container">
                <div class="cart">
                    <div class="col-md-12 col-lg-10 mx-auto">
                        <div class="cart-item">
                            <div class="row">
                                <div id="phoneImg" class="col-md-7 center-item">
                                    <img src="images/product-1.png" alt="" />
                                    <h5>iPhone 11 128GB Black</h5>
                                </div>

                                <div id="phoneDetails" class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="minusBtn" class="btn btn-default">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <!-- Disabling the input field -->
                                        <input
                                            id="numOfPhone"
                                            type="text"
                                            class="form-control text-center"
                                            value="1"
                                            disabled
                                        />
                                        <button id="plusBtn" class="btn btn-default">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <h5>$<span id="priceOfPhone">1219</span></h5>
                                    <img id="deleteBtn" src="images/remove.png" alt="" class="remove-item" />
                                </div>
                            </div>
                        </div>

                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-7 center-item mx-auto">
                                    <img src="images/product-2.png" alt="" />
                                    <h5>iPhone 11 Silicone Case - Black</h5>
                                </div>
                                <div class="col-md-5 center-item">
                                    <div class="input-group number-spinner">
                                        <button id="minusBtn2" class="btn btn-default">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <!-- Disabling the input field -->
                                        <input
                                            id="numOfCase"
                                            type="text"
                                            class="form-control text-center"
                                            value="1"
                                            disabled
                                        />
                                        <button id="plusBtn2" class="btn btn-default">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <h5>$<span id="priceOfCase">59</span></h5>
                                    <img id="deleteBtn2" src="images/remove.png" alt="" class="remove-item" />
                                </div>
                            </div>
                        </div>

                        <div class="cart-item">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5>Subtotal:</h5>
                                    <h5>Tax (15% of Subtotal):</h5>
                                    <h5>Total:</h5>
                                </div>

                                <div class="col-md-4 status">
                                    <h5>$<span id="subtotal">1,278</span></h5>
                                    <h5>$<span id="tax">191</span></h5>
                                    <h5>$<span id="total">1,278</span></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 pt-4 pb-4">
                            <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- After Checkout Section -->
        <div class="container my-5">
            <div id="after-checkout">
                <div class="alert alert-success" role="alert">
                    <h2 class="display-3 text-center">Well done!</h2>
                    <p class="lead text-center">Thanks for Shopping with us!</p>
                    <hr>
                    <p class="text-center text-muted">We would love to see you again!</p>
                </div>

            </div>
        </div>

        <!-- Footer Section -->
        <footer>
            <p class="text-center text-muted"><i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by Partha Ghosh</h6>
            </p>
        </footer>

        <!-- Custom Js -->
        <script src="app.js"></script>
    </body>
</html>
